{% extends "base.html" %}


{% block title %}Signup - Hamro Passal{% endblock %}

{% block containt %} 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .signup-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 95%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #333;
        }
        .signup-btn {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-btn:hover {
            background-color: #555;
        }
        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .go-to-login {
            margin-top:20px;
            text-align: center;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .go-to-login a{
            color: #000;

        }
        .go-to-login:hover {
            color: #555;
        }
        .catchy-text {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
        .catchy-text span {
            font-weight: bold;
            color: #333;
        }
        .close-btn {
            text-decoration: none;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #333;
        }
    </style>


    <div class="signup-container">
        <a class="close-btn" href="/">X</a>
        <h2>Signup</h2>
        <form method="POST">
            {% csrf_token%}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="uname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="psw" required>
            </div>
            <button type="submit" class="signup-btn">Signup</button>
        </form>

        {% if messages %}
        <div class="error-msg">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
        {% endif %}
        <div class="go-to-login" ><a href="/login">Already have an account? Login</a></div>
    </div>



    {% endblock %}
