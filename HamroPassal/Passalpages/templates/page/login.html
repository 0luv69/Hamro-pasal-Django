
{% extends "base.html" %}


{% block title %}Login - Hamro Passal{% endblock %}

{% block containt %} 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 95%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #333;
        }
        .login-btn {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #555;
        }
        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .go-to-signup {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .go-to-signup a{
            color: #000;
        }
        .go-to-signup:hover {
            color: #555;
        }
        .catchy-text {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
        .catchy-text span {
            font-weight: bold;
            color: #333;
        }
        .close-btn {
            text-decoration: none;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #333;
        }
    </style>

    <div class="login-container">
        <a class="close-btn" href="/">X</a>
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="uname" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="psd" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        {% if messages %}
        <div class="error-msg">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
        {% endif %}
        <div class="go-to-signup"><a href="/signup">Don't have an account? Sign up </a></div>
    </div>

    <script>
        login_btn= document.getElementById("login_btn");
        login_btn.innerText= "Sign Up";
        login_btn.href ="/signup";
    </script>

    {% endblock %}
